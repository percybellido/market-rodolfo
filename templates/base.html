{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>

        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            main {
                flex: 1;
            }
        </style>
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Market Rodolfo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.url_name == 'inicio' %}active{% endif %}" href="{% url 'inicio_app:inicio' %}">Inicio</a>
                        </li>

                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.namespace == 'producto_app' %}active{% endif %}" href="{% url 'producto_app:producto-lista' %}">Productos</a>
                        </li>

                        <li class="nav-item dropdown px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.url_name == 'venta-index' or request.resolver_match.url_name == 'caja-index' %}active{% endif %} dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Ventas</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item text-uppercase {% if request.resolver_match.url_name == 'venta-index' %}active{% endif %}" href="{% url 'venta_app:venta-index' %}">Vender</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-uppercase {% if request.resolver_match.url_name == 'caja-index' %}active{% endif %}" href="{% url 'caja_app:caja-index' %}">Cerrar Caja</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.url_name == 'index-admin' or  request.resolver_match.url_name == 'user-lista' or  request.resolver_match.url_name == 'admin-reporte' %}active{% endif %} dropdown-toggle " id="navbarDropdown2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Administrar</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                                <li>
                                    <a class="dropdown-item text-uppercase {% if request.resolver_match.url_name == 'index-admin' %}active{% endif %}" href="{% url 'inicio_app:index-admin' %}">Administracion</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-uppercase {% if request.resolver_match.url_name == 'user-lista' %}active{% endif %}" href="{% url 'users_app:user-lista' %}">Usuarios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-uppercase{% if request.resolver_match.url_name == 'admin-reporte' %}active{% endif %}" href="{% url 'inicio_app:admin-reporte' %}">Reportes</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.url_name == 'admin:index' %}active{% endif %}" href="{% url 'admin:index' %}">Admin</a>
                        </li>

                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase {% if request.resolver_match.url_name == 'user-logout' %}active{% endif %}" href="{% url 'users_app:user-logout' %}">Salir</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>
         
        
       
        <!-- Footer-->
        <footer class="py-5 bg-dark text-light">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Market Rodolfo 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
