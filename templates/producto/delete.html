{% extends "base.html" %}

{% load  static %}

{% block content %}

<div class="row gx-3 justify-content-center">
  <h5 class="col" style="margin-bottom: 1em; text-align: center;">Â¿Desea eliminar el producto?</h5>  
  <form class="col md-9 " 
    action="{% url 'producto_app:producto-delete' product.id %}" method="POST">{% csrf_token %}
    <div class="row">
        <div class="col md-7">
            <div class="card col">
                <div class="card-divider">
                  Quedan: {{ product.count }}
                </div>
                <div class="card-section">
                  <h4>{{ product.name }}</h4>
                  <p>Proveedor: {{ product.provider }}</p>
                  <p>Descripcion: {{ product.description }}</p>
                  <p>Codigo: {{ product.barcode }}</p>
                </div>
            </div>
        </div>
        <div class="col md-6">
            <button type="submit" class="alert button">Eliminar</button>
            <a href="{% url 'producto_app:producto-lista' %}" class="primary button clear">Volver</a>
        </div>

    </div>
    
  </form>
</div>

{% endblock %}
