{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row mb-4">
    <div class="col text-center">
      <h3>Últimas Ventas Registradas</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Número</th>
            <th>Fecha</th>
            <th>Cantidad de Productos</th>
            <th>Monto Total</th>
            <th>Anular</th>
          </tr>
        </thead>
        <tbody>
          {% for venta in ventas %}
          <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.date_sale }}</td>
            <td>{{ venta.count }}</td>
            <td>{{ venta.amount }}</td>
            <td>
              <a href="{% url 'venta_app:venta-delete' venta.id %}" class="btn btn-danger btn-sm">
                <i class="bi bi-x-circle"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
